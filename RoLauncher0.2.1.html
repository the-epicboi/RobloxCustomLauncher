    main {

    }

    /* Custom scrollbar for sleek look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Main content area offset for fixed sidebar */
    .content-area {
      margin-left: 16rem; /* Matches w-64 */
      padding: 2.5rem;    /* Matches p-10 */
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 768px) {
      .content-area {
        margin-left: 0;
        padding-top: 6rem; /* space under fixed sidebar row */

      .sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        z-index: 10;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 0;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
      }
      .sidebar h1 {
        display: none;
      }
      .sidebar nav {
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
        align-items: center;
        margin-top: 0;
      }
      .sidebar button {
        padding: 0.5rem 0.75rem;
        flex-direction: column;
        text-align: center;
        font-size: 0.875rem;
      }
      .sidebar button span {
        font-size: 0.75rem;
      }
    }
  </style>

      const deepLink = `roblox://experiences/start?placeId=${placeId}`;
      const webLink = `https://www.roblox.com/games/${placeId}`;
      return { deepLink, webLink };
    };

    const generateGames = (count) => {
      const genres = ['Roleplay', 'Obby', 'Tycoon', 'Simulator', 'PVP'];
      return Array.from({ length: count }, (_, i) => {
        const name = POPULAR_NAMES[i] || `Epic Adventure ${i + 1}`;
        const entry = GAME_MAP.find(g => g.name === name);
        const universeId = entry?.universeId ?? null;

        const imageUrl = universeId
          ? thumbnailForPlace(universeId)
          : `https://placehold.co/300x200/111111/FFFFFF?text=${encodeURIComponent((name || 'Game').replace(/[^\w\s]/g, ''))}`;

        const { deepLink, webLink } = universeId ? buildLaunch(universeId) : { deepLink: null, webLink: null };

        return {
          id: i,
          name,
          genre: genres[i % genres.length],
          placeId: universeId, // keeping property name consistent with your usage
          imageUrl,
          deepLink,
          webLink
        };
      });

      for (let i = 0; i < count; i++) {

          id: i,
          name: src.name,
          price: src.priceLabel,
          imageUrl: thumbnailForCatalog(src.catalogId),
          linkUrl: catalogUrl(src.catalogId),

                <button
                  onClick={resetQuiz}
                  className="mt-4 flex items-center justify-center gap-2 mx-auto bg-indigo-500 hover:bg-indigo-400 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-indigo-500/40"
                >
                  <RotateCcw size={18} />
                  Try Again
                </button>
              </div>
            ) : (
              <div>
                <h3 className="text-2xl font-semibold text-white mb-2">
                  Question {currentQuestion + 1}/{quizQuestions.length}
                </h3>
                <p className="text-xl text-gray-200 mb-8">
                  {currentQuizQuestion.question}
                </p>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {currentQuizQuestion.options.map((option, index) => (
                    <button
                      key={index}
                      onClick={() => handleAnswerClick(option)}
                      className="block w-full text-left p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10 hover:bg-white/20 transition-all duration-200 text-lg text-white font-medium"
                    >
                      {option}
                    </button>
                  ))}
                </div>
              </div>
            )}
          </GlassCard>
        </div>
      );
    };

    // === App (shell) ===
    const App = () => {
      const [activeTab, setActiveTab] = React.useState('games');

      const renderContent = () => {
        switch (activeTab) {
          case 'games': return <GamesSection />;
          case 'marketplace': return <MarketplaceSection />;
          case 'quiz': return <QuizSection />;
          default: return <GamesSection />;
        }
      };

      return (
        <div
          className="min-h-screen w-full font-inter bg-cover bg-center bg-fixed text-white"
          style={{
            backgroundImage: "url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1920&q=80')",
          }}
        >
          {/* Overlay container with blur */}
          <div className="flex min-h-screen w-full bg-black/40">
            {/* Sidebar */}
            <aside className="sidebar w-64 h-screen p-6 bg-black/20 backdrop-blur-2xl border-r border-white/10 flex flex-col fixed top-0 left-0">
              <h1 className="text-3xl font-bold text-white mb-16">
                Roblox
                <span
                  className="text-emerald-400"
                  style={{ textShadow: '0 0 10px rgba(16, 185, 129, 0.7)' }}
                >
                  Launcher
                </span>
              </h1>
              <nav className="flex flex-col space-y-4">
                <NavButton
                  icon={<LayoutGrid size={24} />}
                  label="Games"
                  active={activeTab === 'games'}
                  onClick={() => setActiveTab('games')}
                />
                <NavButton
                  icon={<Store size={24} />}
                  label="Marketplace"
                  active={activeTab === 'marketplace'}
                  onClick={() => setActiveTab('marketplace')}
                />
                <NavButton
                  icon={<HelpCircle size={24} />}
                  label="Quiz"
                  active={activeTab === 'quiz'}
                  onClick={() => setActiveTab('quiz')}
                />
              </nav>
            </aside>

            {/* Main content area */}
            <main className="content-area ml-64 flex-1 p-10 overflow-y-auto">
              {renderContent()}
            </main>
          </div>
        </div>
      );
    };

    // === Render app ===
    const rootElement = document.getElementById('root');
    ReactDOM.createRoot(rootElement).render(<App />);
  </script>
</body>
</html>
